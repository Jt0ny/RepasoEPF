<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BuscarTodos</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<h1>Lista Estudiantes</h1>


	<table class="table table-striped">
		<thead>
			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Cedula</th>
				<th>Genero</th>
				<th>Borrar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="estudiante:${listaEstu}">
				<td th:text="${estudiante.id}"></td>
				<td th:text="${estudiante.nombre}"></td>
				<td th:text="${estudiante.apellido}"></td>
				<td th:text="${estudiante.cedula}"></td>
				<td th:text="${estudiante.genero}"></td>
				
				<td>
					<form th:action="@{/estudiantes/borrar/{id}(id=${estudiante.id})}" th:method="DELETE">
						<input class="btn btn-info" type="submit" value="Borrar">
					</form>
				</td>
			</tr>
		</tbody>
		</tableclass="table-success">
	
</body>

</html>
